<!DOCTYPE html>
<html>

<head>
    <title>Purchase Confirmation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Find Trips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">List reserves</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-5">
        <h2>Confirm Purchase</h2>
        <p>Thank you for your purchase, <span th:text="${name}"></span>!</p>
        <p>Amount: <span th:text="${totalPrice}"></span> USD</p>
        <p>Name: <span th:text="${name}"></span></p>
        <p>Date: <span th:text="${date}"></span></p>
        <!-- form to confirm purchase -->
        <form action="/buy/finish" method="post">
            <input type="hidden" name="id" th:value="${id}" />
            <input type="hidden" name="date" th:value="${date}" />
            <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
