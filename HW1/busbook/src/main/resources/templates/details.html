<!DOCTYPE html>
<html>

<head>
    <title>Reservation Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Find Trips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">List reserves</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-5">
        <h2>Trips</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Bus</th>
                    <th>Seat</th>
                    <th>Departure City</th>
                    <th>Arrival City</th>
                    <th>Date</th>
                    <th>Duration</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="trip : ${trips}">
                    <td th:text="${trip.connection.busName}"></td>
                    <td th:text="${trip.assignedSeatNumber}"></td>
                    <td th:text="${trip.connection.startingCity}"></td>
                    <td th:text="${trip.connection.endCity}"></td>
                    <td th:text="${trip.connection.date}"></td>
                    <td th:text="${trip.connection.duration}"></td>
                    <td th:text="${trip.connection.price} + '$'"></td>
                </tr>
            </tbody>
        </table>
        <div class="container mt-5">
            <p>Total price: <span th:text="${totalPrice} + 'USD'"></span></p>
            <p>Name: <span th:text="!${name.isEmpty()} ? ${name} : 'None'"></span></p>
            <p>Status: <span th:text="${status}"></span></p>
            <p>Payment date: <span th:text="${date} ? ${date} : 'Not yet payed'"></span></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
