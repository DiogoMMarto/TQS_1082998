<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Find Trips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">List reserves</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <form id="searchForm" action="/reserve" method="get">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="departureCity">Choose your departure city:</label>
                        <select class="form-control" id="departureCity" name="departureCity">
                            <option th:each="sCity : ${sCities}" th:text="${sCity}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="destinationCity">Choose your destination city:</label>
                        <select class="form-control" id="destinationCity" name="destinationCity">
                            <option th:each="dCity : ${dCities}" th:text="${dCity}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <label for="dateRange">Select date range:</label>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="date" class="form-control" id="dateStart" name="dateStart" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="date" class="form-control" id="dateEnd" name="dateEnd" />
                    </div>
                </div>
            </div>
            <!-- checkbox to search for return trip -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-check-label" for="returnTrip">Search for return trip:</label>
                        <input class="form-check" type="checkbox" id="returnTrip" name="returnTrip" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Find Trips</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
